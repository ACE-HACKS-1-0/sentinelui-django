
{% load compress %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django + Tailwind CSS + Flowbite</title>

    {% compress css %}
    <link rel="stylesheet" href="{% static 'src/output.css' %}">
    {% endcompress %}

</head>


<body class="bg-green-50 dark:bg-gray-900 flex flex-col gap-4"> 
    <header>
        <nav class=" bg-white dark:bg-gray-900 w-full border-b border-gray-200 dark:border-gray-600">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
                <span class="text-left text-2xl font-semibold whitespace-nowrap dark:text-white">{% block title %}{% endblock title %}</span>
            </div>
        </nav> 
    </header>
    <div class="grid grid-flow-row grid-rows-2 mx-auto gap-4">
        {% block content %}
        {% endblock content %}
    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
<script>
    document.documentElement.classList.add('dark');
</script>

</html>
